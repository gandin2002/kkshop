<div class="portlet light bordered">
	<div class="portlet-body modal-form">
		<form role="form" action="/afterMarketOrder/makeApply" class="form-horizontal" method="post">
			<div class="form-body">

				<div class="form-group">
					<label class="control-label col-md-2">订单号：</label>
					<div class="col-md-5">
						<input type="text" class="form-control" name="orderId" value="$!order.id" readonly >
					</div>
				</div>


				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label class="control-label col-md-4">售后类型：</label>
							<div class="col-md-8">
							<select name="reOrderType" class="form-control" required>
								<option value="" >--请选择--</option>
								<option value="REFUNDANDGOODS">退货退款</option>
                                <option value="REFUND">仅退款</option>
                                <option value="CHANGEGOODS">换货</option>
                                <option value="IN_REPAIR">维修</option>
		                    </select>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label class="control-label col-md-4">售后原因：</label>
							<div class="col-md-8">
							<select name="reOrderReason" class="form-control" required>
								<option value="" >--请选择--</option>
                                <option value="SEND_ERROR">货品错发漏发</option>
                                <option value="NEED_REPAIR">货品需要维修</option>
                                <option value="DONOTWANT">我不想要了</option>
                                <option value="QUALITY_BAD">质量有问题</option>
                                <option value="OTHER_RESON">其他</option>
		                    </select>
							</div>
						</div>
					</div>
				</div>
			   
				  
				<div class="form-group">
					<label class="control-label col-md-2">退款说明：</label>
					<div class="col-md-7">
                        <textarea class="form-control" name="reason" cols="3" style="width: 100%;"></textarea>
                    </div>
				</div>
			</div>
			
			<div class="dataTables_wrapper no-footer">
				<div class="table-scrollable">
					<h2>订单货品</h2>
				      <table class="table table-striped table-bordered table-hover center icheck-table">
				      	<thread>
					      	<tr>
					      		 <th style="width: 20px">
									<input type="checkbox" class="icheck group-icheck" />
								</th>
					      		<td>货品编号</td>
					      		<td>货品名称</td>
					      		<td>规格</td>
					      		
					      		<td>销售单价</td>
					      		<td>单品积分</td>
					      		<td>购买数量</td>
					      	</tr>
				      	</thread>
				      	<tbody>
				      		#foreach($orderItem in $!orderItemList)
				      			<tr>
				      				 <td>
										<input type="checkbox" name="itemId" value="$!orderItem.id" class="icheck" />
									</td>
					      			<td>$!orderItem.skuCode</td>
					      			<td>$!orderItem.productName</td>
					      			<td>$!orderItem.attrAndAttrValues</td>
					      			<td>$!orderItem.price</td>
					      			<td>$!orderItem.score</td>
					      			<td>$!orderItem.quantity</td>
				      			</tr>
				      		#end
				      	</tbody>
				      </table>
				</div>
			</div>
			
			<div class="form-actions right">
				<a href="javascript:;" thref="/order/edit?orderId=$!order.id" class="btn green modal-ajax-post">
					<i class="fa fa-check"></i>
					确认售后
				</a>
				<a href="javascript:;" data-dismiss="modal" class="btn btn-outline grey-salsa">返回</a>
			</div>
		</form>
	</div>
</div>
<script type="text/javascript" src="/assets/scripts/views-date.js"></script>
<script type="text/javascript" src="/assets/scripts/views-icheck.js"></script>
<script type="text/javascript">

ComponentsSelect2.initWithSearch()
MyTouchSpin.init()

</script>
