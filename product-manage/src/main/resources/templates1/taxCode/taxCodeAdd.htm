<style>
.input-group-btn{
	float: none !important;
}
</style>
<div class="portlet light bordered">
	<div class="portlet-title">
        <div class="caption font-dark">
            <i class="fa fa-cog font-dark"></i>
            <span class="caption-subject bold">添加</span>
        </div>
    </div>
    <div class="portlet-body form">
    	<form role="form" action="/taxCode/add" class="form-horizontal" method="post">
        	<div class="form-body">
                 <div class="form-group">
                     <label class="control-label col-md-3">税码名称：</label>
                     <div class="col-md-7">
                         <input type="text" class="form-control" placeholder="8个汉字以内"  maxlength="8" name="name">
                     </div>
                 </div>
                 <div class="form-group">
                     <label class="control-label col-md-3">税率：</label>
                     <div class="col-md-7">
                         <input type="text" class="form-control" placeholder="两位数字" name="tax" >
                     </div>
                 </div>
                 <div class="form-group">
                     <label class="control-label col-md-3">默认税率：</label>
                     <div class="col-md-7 form-control-static">
                       	<label class="mt-checkbox mt-checkbox-outline">
							<input type="checkbox" value="true" name="state" checked>
							<span></span>
						</label>
                     </div>
                 </div>
            </div>
            <div class="form-actions right">
				<a href="javascript:;" thref="/taxCode/list" class="btn green ajax-post"><i class="fa fa-check"></i> 提交</a>
				<a href="javascript:;" data-dismiss="modal" class="btn btn-outline grey-salsa">返回</a>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
$("input[name='tax']").TouchSpin({
    min: 0,
    max: 100,
    step: 1,
    boostat: 5,
    maxboostedstep: 10,
    postfix: '%'
});
</script>
