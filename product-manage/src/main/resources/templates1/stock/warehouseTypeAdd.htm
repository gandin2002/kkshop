<div class="portlet light bordered">
    <div class="portlet-title">
        <div class="caption font-dark">
            <i class="fa fa-cog font-dark"></i>
            <span class="caption-subject bold">新增仓库类型</span>
        </div>
    </div>
    <div class="portlet-body form">
        <form role="form" action="/warehouseType/add" class="form-horizontal" method="post" enctype="multipart/form-data">
            <div class="form-body">
                 <div class="form-group">
                     <label class="control-label col-md-3">*名称：</label>
                     <div class="col-md-7">
                         <input type="text" class="form-control" id="name" name="name" maxlength="32" required>
                     </div>
                 </div>
                <div class="form-group">
                     <label class="control-label col-md-3">备注：</label>
                     <div class="col-md-7">
                         <input type="text" class="form-control" id="mark" name="mark" maxlength="32" required>
                     </div>
                 </div>
                  <div class="form-group">
                      <label class="control-label col-md-3">*状态：</label>
                      <div class="col-md-4" style="vertical-align: middle;margin-top: 7px;">
                     	 <input type="radio"  name="status" value="true" checked>可用
                     	 <input type="radio"  name="status" value="false">不可用
                     </div>
                  </div>
                  <div class="form-group">
                      <label class="control-label col-md-3">排序：</label>
                      <div class="col-md-7">
                          <input type="text" class="form-control integerNum" name="sort">
                      </div>
                  </div>
            </div>
            <div class="form-actions right">
              	  <a href="javascript:;" thref="/warehouseType/list" class="btn green ajax-post"><i class="fa fa-check"></i> 提交</a>
                  <a href="javascript:;" data-dismiss="modal" class="btn btn-outline grey-salsa">返回</a>
            </div>
        </form>
    </div>
</div>
