<div class="portlet light bordered">
	<div class="portlet-title">
        <div class="caption font-dark">
            <i class="fa fa-cog font-dark"></i>
            <span class="caption-subject bold">添加</span>
        </div>
    </div>
    <div class="portlet-body form">
    	<form role="form" action="/paymentType/edit" class="form-horizontal" method="post">
        	<div class="form-body">
        		 <div class="form-group">
                     <label class="control-label col-md-3">名称：</label>
                     <div class="col-md-9">
                     	 <input type="hidden" name="id" value="$!item.id"/>
                     	 <input type="hidden" name="code" value="$!item.code"/>
                         <input type="text" class="form-control" name="name" value="$!item.name" readonly>
                     </div>
                 </div>
                 <div class="form-group">
                     <label class="control-label col-md-3">链接地址：</label>
                     <div class="col-md-9">
                         <input type="text" class="form-control" name="display" value="$!item.display" required>
                     </div>
                 </div>
                 <div class="form-group">
                     <label class="control-label col-md-3">简介：</label>
                     <div class="col-md-9">
                         <textarea rows="8" cols="2" class="form-control" name="intro" required>$!item.intro</textarea>
                     </div>
                 </div>
                 <div class="form-group">
                     <label class="control-label col-md-3">微信端启用：</label>
                     <div class="col-md-9">
                   		 <input type='checkbox' #if($!item.isWap) checked #end data-size='small' class='make-switchWap'  sendid="$!{item.id}" data-on-color='success' data-off-color='warning' />
                     </div>
                 </div>
                 <div class="form-group">
                     <label class="control-label col-md-3">PC端启用：</label>
                     <div class="col-md-9">
                   		 <input type='checkbox' #if($!item.isPC) checked #end data-size='small' class='make-switchPc'  sendid="$!{item.id}" data-on-color='success' data-off-color='warning' />
                     </div>
                 </div>
            </div>
            <div class="form-actions right">
				<a href="javascript:;" thref="/paymentType/list" class="btn green ajax-post"><i class="fa fa-check"></i> 提交</a>
				<a href="javascript:;" data-dismiss="modal" class="btn btn-outline grey-salsa">返回</a>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
bootstrapSwitch.init({className:"make-switchWap",url:"paymentType/wapSwitchStatus",ontext:"是",offtext:"否"});
bootstrapSwitch.init({className:"make-switchPc",url:"paymentType/pcSwitchStatus",ontext:"是",offtext:"否"});
</script>
