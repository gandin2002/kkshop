<div class="portlet light bordered">
	<div class="portlet-title">
		<div class="caption font-dark">
			<i class="fa fa-cog font-dark"></i> <span
				class="caption-subject bold">微信参数</span>
		</div>
	</div>
	<div class="portlet-body form">
		<form role="form" action="/paymentType/weixin" class="form-horizontal"
			method="post">
			<div class="form-body">
				<input type="hidden" name="id" value="$!item.id"/>
				#set($wechat = $item.wxConfigMap)
				<div class="form-group">
					<label class="control-label col-md-4">微信AppId：</label>
					<div class="col-md-7">
						<input type="text" class="form-control" name="appId" value="$!wechat.appId" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-4">微信商户ID：</label>
					<div class="col-md-7">
						<input type="text" class="form-control" name="mchId" value="$!wechat.mchId" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-4">API密钥：</label>
					<div class="col-md-7">
						<input type="text" class="form-control" name="apiKey" value="$!wechat.apiKey" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-4">appSecret：</label>
					<div class="col-md-7">
						<input type="text" class="form-control" name="appsecret" value="$!wechat.appsecret" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-4">服务器异步通知页面路径：</label>
					<div class="col-md-7">
					<input type="text" class="form-control" name="notifyUrl" value="$!wechat.notifyUrl" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-4">预支付下单URL：</label>
					<div class="col-md-7">
					<input type="text" class="form-control" name="uniPayUrl" value="$!wechat.uniPayUrl" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-4">申请退款URL：</label>
					<div class="col-md-7">
					<input type="text" class="form-control" name="refundUrl" value="$!wechat.refundUrl" required>
					</div>
				</div>
			</div>
			<div class="form-actions right">
				<a href="javascript:;" thref="/paymentType/list"
					class="btn green ajax-post"><i class="fa fa-check"></i> 提交</a> <a
					href="javascript:;" data-dismiss="modal"
					class="btn btn-outline grey-salsa">返回</a>
			</div>
		</form>
	</div>
</div>
