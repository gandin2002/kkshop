<div class="portlet light bordered">
    <div class="portlet-title">
        <div class="caption font-dark">
            <i class="fa fa-cog font-dark"></i>
            <span class="caption-subject bold">添加品牌</span>
        </div>
    </div>
    <div class="portlet-body form">
        <form role="form" action="/brand/add" class="form-horizontal" method="post" enctype="multipart/form-data">
            <div class="form-body">
                 <div class="form-group">
                     <label class="control-label col-md-3">*品牌名称：</label>
                     <div class="col-md-7">
                         <input type="text" class="form-control" id="name" name="name" maxlength="20" required>
                     </div>
                 </div>
                 <div class="form-group">
					<label class="control-label col-md-3">*图片:</label>
					<div class="col-md-7">
                         <div class="fileinput fileinput-new" data-provides="fileinput">
							<div class="fileinput-new thumbnail" style="width: 200px; height: 150px;">
							    <img src="/assets/images/upload.png" alt="上传图片"> 
							</div>
							<div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 200px; max-height: 150px;"> </div>
								<div>
								    <span class="btn default btn-file">
									    <span class="fileinput-new"> 浏览 </span>
									    <span class="fileinput-exists"> 更改 </span>
									    <input type="file" id="file" name="file" accept="image/jpg,image/gif,image/bmp,image/jpeg,image/png" required> 
								    </span>
								    <a href="javascript:;" class="btn red fileinput-exists" data-dismiss="fileinput"> 删除 </a>
								</div>
                            </div>
						</div>
				  </div>
                  <div class="form-group">
                      <label class="control-label col-md-3">*前台显示：</label>
                      <div class="col-md-7">
                          <select name="status" class="form-control" id="status" required>
                              <option value="1" selected="selected">是</option>
                              <option value="0">否</option>
                          </select>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="control-label col-md-3">排序：</label>
                      <div class="col-md-7">
                          <input type="text" class="form-control integerNum" name="sort">
                      </div>
                  </div>
				  <div class="form-group">
					<div class="alert alert-danger">
	                     <strong>说明:</strong> 本地上传图片大小不能超过500Kb，最佳尺寸建议200px*100px
	                </div>
                </div>
				  
            </div>
            <div class="form-actions right">
              	  <a href="javascript:;" thref="/brand/list" class="btn green ajax-file"><i class="fa fa-check"></i> 提交</a>
                  <a href="javascript:;" data-dismiss="modal" class="btn btn-outline grey-salsa">返回</a>
            </div>
        </form>
    </div>
</div>
<script src="/assets/scripts/views-file-add.js" type="text/javascript"></script>
<script type="text/javascript">
	ComponentsSelect2.init()
	MyTouchSpin.init()
</script>
