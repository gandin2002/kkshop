<div class="portlet light bordered">
    <div class="portlet-title">
        <div class="caption font-dark">
            <i class="fa fa-cog font-dark"></i>
            <span class="caption-subject bold">修改品牌</span>
        </div>
    </div>
    <div class="portlet-body form">
        <form role="form" action="/brand/edit" class="form-horizontal" method="post" enctype="multipart/form-data">
            <div class="form-body">
            	<input type="hidden" name="id" value="$!brand.id">
<!--             	<input type="hidden" value="$!brand.status" name="status"> -->
<!--             	<input type="hidden" class="form-control" value="$!brand.sort" name="sort"> -->
				<div class="form-group">
				    <label class="control-label col-md-3">*品牌名称：</label>
				    <div class="col-md-7">
				        <input type="text" class="form-control" name="name" maxlength="20" value="$!brand.name"  >
				    </div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3">*图片：</label>
					<div class="col-md-7">
						<div class="fileinput fileinput-new" data-provides="fileinput">
							<div class="fileinput-new thumbnail" style="width: 200px; height: 150px;">
								<img src="$!imageUploadUrl$!brand.image" alt="上传图片">
							</div>
							<div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 200px; max-height: 150px;"></div>
							<div>
							    <span class="btn default btn-file">
								    <span class="fileinput-new"> 浏览 </span>
								    <span class="fileinput-exists"> 更改 </span>
								    <input type="file" id="file" name="file" accept="image/jpg,image/gif,image/bmp,image/jpeg,image/png">
							    </span>
							    <a href="javascript:;" class="btn red fileinput-exists" data-dismiss="fileinput"> 删除 </a>
							</div>
                 		</div>
					</div>
				</div>
				<div class="form-group">
                      <label class="control-label col-md-3">*前台显示：</label>
                      <div class="col-md-7">
                          <select name="status" class="form-control" id="status" required>
                              <option value="1" #if($!brand.status=='true') selected="selected" #end>是</option>
                              <option value="0"　#if($!brand.status=='false') selected="selected" #end>否</option>
                          </select>
                      </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3">排序：</label>
                    <div class="col-md-7">
                        <input type="text" class="form-control integerNum" value="$!brand.sort" name="sort">
                    </div>
                </div>
            </div>
            <div class="form-actions right">
                 <a href="javascript:;" thref="/brand/list?$!queryReturn" class="btn green ajax-file"><i class="fa fa-check"></i> 提交</a>
                 <a href="javascript:;" data-dismiss="modal" class="btn btn-outline grey-salsa">返回</a>
            </div>
        </form>
    </div>
</div>
<script src="/assets/scripts/views-file-edit.js" type="text/javascript"></script>
<script type="text/javascript">
	ComponentsSelect2.init()
</script>
