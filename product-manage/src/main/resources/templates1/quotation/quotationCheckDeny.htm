<div class="portlet light bordered">
	<div class="portlet-title">
        <div class="caption font-dark">
            <i class="fa fa-cog font-dark"></i>
            <span class="caption-subject bold">拒绝</span>
        </div>
    </div>
    <div class="portlet-body form">
    <form role="form" action="/quotation/check" class="form-horizontal" method="post">
    <input type="hidden" id="id" name="id" value="$!item.id">
    <input type="hidden" id="quotationState" name="quotationState" value="DENY_QUOTATION">
         <div class="form-body left">
         	<div class="form-group">
                <label class="control-label col-md-2">企业：</label>
                <div class="control-label col-md-4" style="text-align:left">$!item.id</div>
                <label class="control-label col-md-2">会员号：</label>
                <div class="control-label col-md-4" style="text-align:left">$!item.id</div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2">申请人：</label>
                <div class="control-label col-md-4" style="text-align:left">$!item.id</div>
                <label class="control-label col-md-2">手机号：</label>
                <div class="control-label col-md-4" style="text-align:left">$!item.id</div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2">拒绝原因：</label>
                <div class="col-md-8">
                	<textarea class="form-control" name="denyDetail" id="denyDetail" required></textarea>
                </div>
            </div>
         </div>
         
         <div class="form-actions right">
				<a href="javascript:;" thref="/quotation/checkList" class="btn green ajax-post"><i class="fa fa-remove"></i>拒绝</a>
				<a href="javascript:;" data-dismiss="modal" class="btn btn-outline grey-salsa">返回</a>
         </div>
     </form>    
    </div>
</div>
