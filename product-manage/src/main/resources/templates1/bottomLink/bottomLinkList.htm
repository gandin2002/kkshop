<div class="portlet box green">
	<div class="portlet-title">
	    <div class="caption"><i class="fa fa-cog"></i>页面设置 &gt; 商城自定义功能 &gt; PC底部导航链接</div>
		<div class="tools">
			<a href="javascript:;" class="collapse right" data-original-title="" title=""> </a>
    	</div>
	</div>
</div>

<div class="portlet box green">
    <div class="portlet-title">
		<div class="caption"><i class="fa fa-cogs"></i>数据列表</div>
		<div class="tools"><a href="javascript:;" class="collapse" data-original-title="" title=""> </a></div>
		<div class="actions"><a href="/bottomLink/add?loc=bottom" class="btn white btn-sm ajaxify"><i class="fa fa-plus"></i> 新增 </a></div>
    </div>
    <div class="portlet-body">
    	<div class="dataTables_wrapper no-footer">
			<div class="table-container table-scrollable">
			    <table class="table table-striped table-bordered table-hover" id="tableCategory">
				  	<thead>
						<tr>
		   		 			<th>链接名称</th>
		   		 			<th>图标</th>
		   		 			<th>启用状态</th>
		   		 			<th>序号</th>
							<th class="col-md-2">操作</th>
						</tr>
					</thead>
					<tbody>
					#foreach($item in $pageBottomLink.result)
		  				<tr data-tt-id="$!item.id"  status='$!item.status' data-tt-parent-id="$!item.pid" id="$!item.id">  
						    <td>$!item.name</td>
						    <td><img alt="" src="$!imageUploadUrl$!item.image" width="25px" height="25px"></td>
						    <td>#if($!item.status)√#else × #end</td>
						    <td>$!item.sort</td>
			    			<td nowrap>
						    	<a class="btn green btn-outline btn-sm ajaxify"  href="/bottomLink/edit?id=$!item.id"> 
									<i class="fa fa-edit"></i>修改
								</a>
								#if($!item.pid == 0 )
								<a  href="/bottomLink/add?pid=$!item.id&loc=bottom" class="btn green btn-outline btn-sm ajaxify" >
								<i class="fa fa-edit"></i>新增下级链接</a>
	    						#end
								<a class="btn green btn-outline btn-sm ajax-delete" href="javascript:;" thref="/bottomLink/delete?id=$!item.id">
									<i class="fa fa-trash"></i>删除
								</a>
						    </td>		  			
		  				</tr>
					#end
					</tbody>
				</table>
			</div>
			#set($page=$pageBottomLink)
			#set($pageUrl="/bottomLink/bottom?&pageNo=")
			#parse("_page.htm")
		</div>
    </div>
</div>
<script type="text/javascript">

$("#tableCategory").treetable({
	expandable : true,
	onInitialized : function(){
		 
	},
	onNodeExpand: function(){
		 
	},
});

</script>
