<div class="portlet light bordered">
	<div class="portlet-title">
        <div class="caption font-dark">
            <i class="fa fa-cog font-dark"></i>
            <span class="caption-subject bold">添加</span>
        </div>
    </div>
    <div class="portlet-body form">
    	<form role="form" action="/companyCata/edit" class="form-horizontal" method="post">
        	<div class="form-body">
				
                <div class="form-group">
                	<label class="control-label col-md-3">分类名称：</label>
                    <div class="col-md-5">
                        <input type="text" class="form-control" name="name" value="$!item.name" maxlength="20" placeholder="注:(名称长度在20字以内)">
                        <input type="hidden" name="id" value="$!item.id">
                        <input type="hidden" name="pid" value="$!item.pid">
                        <input type="hidden" name="createTime" value="$!item.createTime">
                    </div>
                </div>
                <div class="form-group">
                	<label class="control-label col-md-3">排序：</label>
                    <div class="col-md-5">
                        <input type="text" class="form-control" readonly name="sort" value="$!item.sort">
                    </div>
                </div>
                  <div class="form-group">
                	<label class="control-label col-md-3">等级：</label>
                    <div class="col-md-5">
                        <input type="text" class="form-control" readonly name="level" value="$!item.level">
                    </div>
                </div>
                  <div class="form-group">
                     <label class="control-label col-md-3">启用状态：</label>
                     <div class="col-md-9">
						<div class="mt-radio-inline">
							<label class="mt-radio">
							<input type="radio" name="status"  value="true"   #if($!item.status) checked #end>是
                          <span></span>
                        </label>
                        <label class="mt-radio">
                           <input type="radio" name="status"  value="false"  #if(!$!item.status) checked #end >否
                           <span></span>  
                       </label>
						</div>
                     </div> 
                 </div>
            </div>
            <div class="form-actions right">
				<a href="javascript:;" thref="/companyCata/list" class="btn green ajax-post"><i class="fa fa-check"></i> 提交</a>
				<a href="javascript:;" data-dismiss="modal" class="btn btn-outline grey-salsa">返回</a>
            </div>
        </form>
    </div>
</div>
