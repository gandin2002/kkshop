					<div class="portlet-body form" >
						<form action="printOrder/OrderTemplatesModify" method="post"  class="form-horizontal">
							<div class="row">
								<div class="col-md-offset-3 col-md-8" id="printTemplate2" >#parse("\basicSetup\printOrder\printTemplate\printTemplate2.htm")</div>
								<div class="col-md-1"></div>

							<div class="row">
								<div class=" col-md-offset-3  col-md-5 ">

										<input type="checkbox" #if($!templatePrint.printImageState) checked #end name="pimages" value="true">打印图片

		</div>
<script type="text/javascript">

	var imageState = $!templatePrint.printImageState;
	var barcodesState = $!templatePrint.barcodesState;
	var qRcodeState = $!templatePrint.qRcodeState;
	var orderIdState  = $!templatePrint.orderIdState;
	
	//console.log(imageState);
	if(imageState==false){
		$(".productImage").hide();
	}else{
		$(".productImage").show();
	}
	if(barcodesState==false){
		$("#barcodes").hide();
	}else{
		$("#barcodes").show();
	}
	if(qRcodeState==false){
		$(".orderQR").hide();
	}else{
		$(".orderQR").show();
	}
	if(orderIdState==false){
		$(".orderId").hide();
	}else{
		$(".orderId").show();
	}
	
 	$("input[name='qRcode']").click(function(){
		if($(this).is(':checked')){
			$(".orderQR").show();
		}else{
			$(".orderQR").hide();
		}
 	});
 	$("input[name='orderId']").click(function(){
			if($(this).is(':checked')){
				$(".orderId").show();
			}else{
				$(".orderId").hide();
			}
 	});
 	$("input[name='pimages']").click(function(){
			if($(this).is(':checked')){
				$(".productImage").show();
			}else{
				$(".productImage").hide();
			}
 	});
 	 $("input[name='barcodes']").click(function(){
			if($(this).is(':checked')){
				$("#barcodes").show();
			}else{
				$("#barcodes").hide();
			}
 	});
 	$("#print1").on('click',function(){
 		$("#printTemplate1").printThis({
 	        debug: false,
 	        importCSS: true,
 	        importStyle: true,
 	        printContainer: true,
 	        pageTitle: "打印",
 	        removeInline: false,
 	        printDelay: 333,
 	        header: null,
 	        formValues: true,
 	    });
 	});
 	$("#print2").on('click',function(){
 		$("#printTemplate2").printThis({
 	        debug: false,
 	        importCSS: true,
 	        importStyle: true,
 	        printContainer: true,
 	        pageTitle: "打印",
 	        removeInline: false,
 	        printDelay: 333,
 	        header: null,
 	        formValues: true,
 	    });
 	})
</script>
