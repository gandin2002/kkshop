<div class="portlet light bordered">
	<div class="portlet-title">
        <div class="caption font-dark">
            <i class="fa fa-cog font-dark"></i>
            <span class="caption-subject bold">拒绝</span>
        </div>
    </div>
    <div class="portlet-body form">
    <form role="form" action="/userAuth/refuse" class="form-horizontal" method="post">
    <input type="hidden" id="id" name="id" value="$!userInfoModel.id">
         <div class="form-body left">
         	<div class="form-group">
                <label class="control-label col-md-2">会员号：</label>
                <div class="control-label col-md-4" style="text-align:left">$!userInfoModel.id</div>
            </div>
         	<div class="form-group">
                <label class="control-label col-md-2">申请人：</label>
                <div class="control-label col-md-4" style="text-align:left">$!userInfoModel.realname</div>
            </div>
            <div class="form-group">
            	<label class="control-label col-md-2">身份证号码：</label>
                <div class="control-label col-md-4" style="text-align:left">$!userInfoModel.idcard</div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2">拒绝原因：</label>
                <div class="col-md-8">
                	<textarea class="form-control" name="idCardAuthDesc" id="idCardAuthDesc" required>$!userInfoModel.idCardAuthDesc</textarea>
                </div>
            </div>
         </div>
         
         <div class="form-actions right">
				<a href="javascript:;" thref="/userAuth/list" class="btn green ajax-post"><i class="fa fa-remove"></i>拒绝</a>
				<a href="javascript:;" data-dismiss="modal" class="btn btn-outline grey-salsa">返回</a>
         </div>
     </form>    
    </div>
</div>
