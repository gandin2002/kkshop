<div class="portlet light bordered">
	<div class="portlet-title">
        <div class="caption font-dark">
            <i class="fa fa-cog font-dark"></i>
            <span class="caption-subject bold">新增栏目信息</span>
        </div>
    </div>
    <div class="portlet-body form">
    	<form role="form" action="/helpCenter/add" class="form-horizontal" method="post">
        	<div class="form-body">
        		<div class="form-group #if($!pid==0) hidden #end">
                     <label class="control-label col-md-2">上级栏目：</label>
                     <label class="control-label col-md-1">$!item.name</label>
                 </div>
                 <div class="form-group">
                     <label class="control-label col-md-2">栏目名称：</label>
                     <div class="col-md-3">
                         <input type="text" class="form-control" name="name">
                         <input type="hidden" class="form-control" name="pid" value="$!pid">
                         <input type="hidden" class="form-control" name="level" value="$!level">
                     </div>
                 </div>
                 <div class="form-group inline">
					<label class="control-label col-md-2">使用终端：</label>
					<div class="col-md-4" style="vertical-align: middle; margin-top: 7px;">
						<input type="checkbox" name="loc" id="chk_loc_pc" value="pc端">
						PC端
						<input type="checkbox" id="chk_loc_wechat" name="loc" value="wechat">
						微信端
					</div>
				</div>
                 
                 <div class="form-group">
					<label class="control-label col-md-2">是否启用：</label>
					<div class="col-md-4" style="vertical-align: middle; margin-top: 7px;">
						<input type="radio" name="status" value="true" checked>
						启用
						<input type="radio" name="status" value="false">
						禁用
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-2">排序：</label>
					<div class="col-md-2">
						<input type="text" class="form-control positiveIntegerNum" name="sort">
					</div>
				</div>
                 <div class="form-group #if($!pid==0) hidden #end">
                     <label class="control-label col-md-2">内容：</label>
                     <div class="col-md-10">
                         <textarea class="form-control" name="content" id="textContent" style="width:100%;height:400px;"></textarea>
                     </div>
                 </div>
                 
            </div>
            <div class="form-actions right">
				<a href="javascript:;" thref="/helpCenter/list" class="btn green ajax-post"><i class="fa fa-check"></i> 提交</a>
				<a href="/helpCenter/list"  class="btn btn-outline grey-salsa ajaxify">返回</a>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="/assets/scripts/views-kindeditor.js"></script>
