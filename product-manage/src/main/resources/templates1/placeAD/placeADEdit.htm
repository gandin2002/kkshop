<div class="portlet light bordered">
	<div class="portlet-title">
		<div class="caption font-dark">
			<i class="fa fa-cog font-dark"></i> 
			<span class="caption-subject bold">修改广告位</span>
		</div>
	</div>
	<div class="portlet-body form">
		<form role="form" action="/placeAD/edit" class="form-horizontal" enctype="multipart/form-data" method="post">
			<div class="form-body">
				<div class="form-group">
					<label class="control-label col-md-3">*广告位：</label>
					<div class="col-md-7">
						<select class="form-control" name="location" id="location" required>
                      		<option > </option>
							<option value="index.banner.ad.1">banner1(1920*360)</option>
                       		<option value="index.banner.ad.2">banner2(1920*360)</option>
                       		<option value="index.banner.ad.3">banner3(1920*360)</option>
                       		<option value="index.banner.ad.4">banner4(1920*360)</option>
                       		<option value="index.banner.ad.5">banner5(1920*360)</option>
                       		<option value="index.header.ad.1">页头广告1(100*100)</option>
                       		<option value="index.header.ad.2">页头广告2(100*100)</option>
                       		<option value="index.header.ad.3">页头广告3(100*100)</option>
                       		<option value="index.header.ad.4">页头广告4(100*100)</option>
                       		<option value="index.side.ad.1">侧边广告1(390*350)</option>
                       		<option value="index.side.ad.2">侧边广告2(390*350)</option>
                       		<option value="index.side.ad.3">侧边广告3(390*350)</option>
                       		<option value="index.side.ad.4">侧边广告4(390*350)</option>
                       		<option value="index.side.ad.5">侧边广告5(390*350)</option>
                       		<option value="index.side.ad.6">侧边广告6(390*350)</option>
                       		<option value="index.wx.ad.1">微信广告1(282*380)</option>
                       		<option value="index.wx.ad.2">微信广告2(210*190)</option>
                       		<option value="index.wx.ad.3">微信广告3(210*190)</option>
                       		<option value="index.wx.ad.4">微信广告4(420*190)</option>
						</select>
						<script type="text/javascript">
							jQuery("#location").find("option[value='$!placeAD.location']").attr("selected",true);
						</script>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3">*图片:</label>
					<div class="col-md-7">
						<div class="fileinput fileinput-new" data-provides="fileinput">
							<div class="fileinput-new thumbnail" style="width: 200px; height: 150px;">
								<img src="$!placeAD.image" alt="上传图片">
							</div>
							<div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 200px; max-height: 150px;"></div>
							<div>
							    <span class="btn default btn-file">
								    <span class="fileinput-new"> 浏览 </span>
								    <span class="fileinput-exists"> 更改 </span>
								    <input type="file" id="file" name="file" accept="image/jpg,image/gif,image/bmp,image/jpeg,image/png">
							    </span>
							    <a href="javascript:;" class="btn red fileinput-exists" data-dismiss="fileinput"> 删除 </a>
							</div>
                 		</div>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3">*URL：</label>
					<div class="col-md-7">
						<input type="url" class="form-control" name="url" value="$!placeAD.url" maxlength="100" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3">*排序：</label>
					<div class="col-md-7">
						<input type="hidden" class="form-control" name="id" value="$!placeAD.id"/>
						<input type="hidden" name="status" value="1" />
						<input type="text" class="form-control integerNum" name="sort" value="$!placeAD.sort" required>
					</div>
				</div>
			</div>
			<div class="form-actions right">
				<a href="javascript:;" thref="/placeAD/list" class="btn green ajax-file">
					<i class="fa fa-check"></i> 提交
				</a> 
				<a href="javascript:;" data-dismiss="modal" class="btn btn-outline grey-salsa">返回</a>
			</div>
		</form>
	</div>
</div>
<script src="/assets/scripts/views-file-edit.js" type="text/javascript"></script>
<script type="text/javascript">
	ComponentsSelect2.init();
	MyTouchSpin.init()
</script>
