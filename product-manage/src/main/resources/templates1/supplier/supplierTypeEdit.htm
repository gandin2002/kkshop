<div class="portlet light bordered">
    <div class="portlet-title">
        <div class="caption font-dark">
            <i class="fa fa-cog font-dark"></i>
            <span class="caption-subject bold">编辑供应商类型</span>
        </div>
    </div>
    <div class="portlet-body form">
        <form role="form" action="/supplierType/add" class="form-horizontal" method="post" enctype="multipart/form-data">
            <div class="form-body">
                 <div class="form-group">
                     <label class="control-label col-md-3">*名称：</label>
                     <div class="col-md-7">
                         <input type="text" class="form-control" id="name" name="name" maxlength="32" value="$!supplierType.name" required>
                         <input type="hidden" class="form-control" id="id" name="id" value="$!supplierType.id">
                         <input type="hidden" class="form-control" id="createDate" name="createDate" value="$!supplierType.createDate">
                     </div>
                 </div>
                <div class="form-group">
                     <label class="control-label col-md-3">备注：</label>
                     <div class="col-md-7">
                         <input type="text" class="form-control" id="mark" name="mark" value="$!supplierType.mark" maxlength="64" required>
                     </div>
                 </div>
                  <div class="form-group">
                      <label class="control-label col-md-3">*状态：</label>
                      <div class="col-md-4" style="vertical-align: middle;margin-top: 7px;">
                     	 <input type="radio"  name="status" value="true" #if($!supplierType.status) checked #end >可用
                     	 <input type="radio"  name="status" value="false" #if(!$supplierType.status) checked #end >不可用
                     </div>
                  </div>
                  <div class="form-group">
                      <label class="control-label col-md-3">排序：</label>
                      <div class="col-md-7">
                          <input type="text" class="form-control integerNum" name="sort" value="$!supplierType.sort">
                      </div>
                  </div>
            </div>
            <div class="form-actions right">
              	  <a href="javascript:;" thref="/supplierType/list" class="btn green ajax-post"><i class="fa fa-check"></i> 提交</a>
                  <a href="javascript:;" data-dismiss="modal" class="btn btn-outline grey-salsa">返回</a>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
	ComponentsSelect2.init()
	MyTouchSpin.init()
</script>
