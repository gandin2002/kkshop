<div class="modal fade bs-modal-md" id="modelContent">
	<div class="modal-dialog modal-md">
        <div class="modal-content"></div>
    </div>
</div>
<div class="portlet box green">
	<div class="portlet-title">
	    <div class="caption">
		<i class="fa fa-cog"></i>查询内容 </div>
		<div class="tools">
			<a href="javascript:;" class="collapse right" data-original-title="" title=""> </a>
    	</div>
    	<div class="actions">
			<a href="javascript:;" class="btn white btn-sm ajax-search"><i class="fa fa-search"></i> 查询 </a>
			<a href="javascript:;" class="btn white btn-sm search-reset"><i class="fa fa-eraser"></i> 清除 </a>
		</div>
	</div>
	<div class="portlet-body form">
	   	<form action="/supplierType/list" class="form-horizontal" method="get" id="searchForm" onsubmit="return false">
			<div class="form-body">
				<div class="row">
					<div class="col-md-3">
						<label class="col-md-4 control-label">名称：</label>
						<div class="col-md-8">
					    	<input type="text" class="form-control" name="name" value="$!name" maxlength="10">
						</div>
					</div>
	    		</div>
			</div>
		</form>
	</div>
</div>
<div class="portlet box green">
    <div class="portlet-title">
		<div class="caption"><i class="fa fa-cogs"></i>库存管理 > 采购管理 > 供应商类型管理</div>
		<div class="tools"><a href="javascript:;" class="collapse" data-original-title="" title=""> </a></div>
		<div class="actions">
			<a href="#modelContent" thref="/supplierType/add" class="btn white btn-sm ajax-model-get" data-toggle="modal"><i class="fa fa-plus"></i> 新增 </a>
		</div>
    </div>
    <div class="portlet-body">
    	<div class="dataTables_wrapper no-footer">
			<div class="table-scrollable">
			    <table class="table table-striped table-bordered table-hover">
					<thead>
					    <tr>
		                    <th>类型名称</th>
		                    <th>备注</th>
		                    <th>启用状态</th>
		                    <th>排序 </th>
		                    <th>创建时间</th>
		                    <th class="col-md-2">操作</th>
		                </tr>
					</thead>
					<tbody>
					    #foreach ($!item in $!_thisPage.result)
		                 <tr>
		                     <td>
		                     	$!item.name
		                     </td>
		                     <td>
		                     	$!item.mark
		                     </td>
		                     <td nowrap>
							 	<input type='checkbox' #if($!item.status=='true') checked #end data-size='small' class='make-switch'  sendid="$!{item.id}" data-on-color='success' data-off-color='warning' />
		                     </td>
		                     <td>$!item.sort</td>
		                     <td>$!item.createDate</td>
		                     <td>
		                        <a class="btn green btn-outline btn-sm ajax-model-get" data-toggle="modal" href="#modelContent" thref="/supplierType/edit?id=$!item.id&$!queryReturn"> 
									<i class="fa fa-edit"></i>	修改
								</a>
								<a class="btn green btn-outline btn-sm ajax-delete" href="javascript:;" thref="/supplierType/delete?id=$!item.id"> 
									<i class="fa fa-trash"></i>	删除
								</a>
		                     </td>
		                 </tr>
		                #end
					</tbody>
			    </table>
			</div>
			#set($page=$_thisPage)
			#set($pageUrl="/supplierType/list?$!queryString&pageNo=")
			#parse("_page.htm")
		</div>
    </div>
</div>
<script type="text/javascript" src="/assets/scripts/views-permission.js"></script>
<script type="text/javascript">
	bootstrapSwitch.init({url:"warehouseType/switchStatus",ontext:"是",offtext:"否"});
</script>
<script type="text/javascript">
     $("input[name=name]").focus();
</script>
