<div class="portlet light bordered">
	<div class="portlet-title">
		<div class="caption font-dark">
			<i class="fa fa-cog font-dark"></i> 
			<span class="caption-subject bold">新增库存提示</span>
		</div>
	</div>
	<div class="portlet-body form">
		<form role="form" action="/inventoryHint/add" class="form-horizontal" method="post">
			<div class="modal-body">
				<div class="form-group">
					<label class="control-label col-md-3">*库存区间(左值)：</label>
					<div class="col-md-7">
						<input type="text" class="form-control integer" name="min" maxlength="9" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3">*库存区间(右值)：</label>
					<div class="col-md-7">
						<input type="text" class="form-control integer" name="max" maxlength="9" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3">*提示词：</label>
					<div class="col-md-7">
						<input type="text" class="form-control" name="hint" placeholder="限10个字" maxlength=10 required>
					</div>
				</div>
			</div>
			<div class="form-actions right">
                 <a href="javascript:;" thref="/inventoryHint/list?$!queryReturn" class="btn green ajax-post"><i class="fa fa-check"></i> 提交</a>
                 <a href="javascript:;" data-dismiss="modal" class="btn btn-outline grey-salsa">返回</a>
            </div>
		</form>
	</div>
</div>
