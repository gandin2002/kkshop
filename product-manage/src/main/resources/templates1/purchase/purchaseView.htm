<div class="portlet light bordered">
	<div class="portlet-title">
        <div class="caption font-dark">
            <i class="fa fa-cog font-dark"></i>
            <span class="caption-subject bold">库存管理 > 采购管理 > 采购入库单 </span>
        </div>
    </div>
    <div class="portlet-body form">
    	<form role="form" action="/purchase/add" class="form-horizontal" method="post">
        	<div class="form-body">
        		<div class="row">
                 <div class="form-group">
                     <label class="control-label col-md-2">仓库：$!purchase.wareHouseName</label>
                     <label class="control-label col-md-3">供应商：$!purchase.supplierName</label>
                     <label class="control-label col-md-4">备注：$!purchase.mark</label>
                     <label class="control-label col-md-2">状态：$!purchase.state.name</label>
                 </div>
                 </div>
                 <div class="row">
                 	<div class="col-md-12">
                 		<div class="table-scrollable">
                 			<table class="table table-bordered table-hover data-tr">
                 				<thead>
                 				<tr>
									<th class="text-center">条形码</th>
									<th class="text-center">货品编码</th>
									<th class="text-center">货品名称</th>
									<th class="text-center">规格</th>
									<th class="text-center">分类</th>
									<th class="text-center">库位</th>
									<th class="text-center">单位</th>
									<th class="text-center">数量</th>
									<th class="text-center">售价</th>
									<th class="text-center">标准进价</th>
									<th class="text-center">实际进价</th>
								</tr>
								</thead>
								<tbody>
									#foreach($item in $items)
									<tr>
										<td>$!item.barCode</td>
										<td>$!item.skuCode</td>
										<td>$!item.productName</td>
										<td>$!item.attrName</td>
										<td>$!item.categoryName</td>
										<td>$!item.wareLocation</td>
										<td>$!item.unitName</td>
										<td>$!item.quantity</td>
										<td>$!item.salePrice</td>
										<td>$!item.costPrice</td>
										<td>$!item.factPrice</td>
									</tr>
									#end
								</tbody>
                 			</table>
                 		</div>
                 	</div>
                 </div>
                 
                 
            </div>
            <div class="form-actions right">
				<a href="/purchase/list" class="btn btn-outline grey-salsa ajaxify">返回</a>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
MyTouchSpin.init1() ;
</script>
