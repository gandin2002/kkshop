<div class="portlet light bordered">
	<div class="portlet-title">
        <div class="caption font-dark">
            <i class="fa fa-cog font-dark"></i>
            <span class="caption-subject bold">修改</span>
        </div>
    </div>
    <div class="portlet-body form">
		<form role="form" action="/userInfo/expEdit" class="form-horizontal" method="post">
			<div class="form-body">
				<div class="form-group">
					<label class="control-label col-md-3">*操作类型: </label>
					<div class="col-md-7 form-control-static">
			    		<label class="mt-radio mt-radio-outline">增加经验
							<input type="radio" value="MANUALLY_ADD" name="type" checked>
							<span></span>
						</label>
						<label class="mt-radio mt-radio-outline">减少经验
						<input type="radio" value="MANUALLY_SUB" name="type">
							<span></span>
						</label>
						<label class="mt-radio mt-radio-outline">设置为新经验
							<input type="radio" value="MANUALLY_NEW" name="type">
							<span></span>
						</label>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3">*修改数量: </label>
					<div class="col-md-7">
						 <input type="number" class="form-control positiveIntegerNum" name="exp">
						 <input type="hidden" value="$!idArry" name="idArry" >
					</div>
				</div>
			</div>
			<div class="form-actions right">
				<a href="javascript:;" thref="/userInfo/list" class="btn green ajax-post"><i class="fa fa-check"></i> 提交</a>
				<a href="javascript:;" data-dismiss="modal" class="btn btn-outline grey-salsa">返回</a>
            </div>
		</form>
    </div>
</div>
