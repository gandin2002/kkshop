<div class="portlet light bordered">
	<div class="portlet-title">
        <div class="caption font-dark">
            <i class="fa fa-cog font-dark"></i>
            <span class="caption-subject bold">修改</span>
        </div>
    </div>
    <div class="portlet-body form">
    	<form role="form" action="/city/edit" class="form-horizontal" method="post">
        	<div class="form-body">
				<input type="hidden" name="id" value="$!item.id">
                <div class="form-group">
                	<label class="control-label col-md-3">地区缩写：</label>
                    <div class="col-md-9">
                    	 <input type="hidden" class="form-control" name="type" value="$!item.type" >
                    	 <input type="hidden" class="form-control" name="parentId" value="$!item.parentId">
                    	 <input type="hidden" class="form-control" name="cityCode" value="$!item.cityCode">
                         <input type="text" class="form-control" name="first" value="$!item.first">
                    </div>
                </div>
                <div class="form-group">
                	<label class="control-label col-md-3">*地区名称：</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="name" value="$!item.name" required>
                    </div>
                </div>
                <div class="form-group">
                	<label class="control-label col-md-3">地区英文：</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="spelling" value="$!item.spelling">
                    </div>
                </div>
            </div>
            <div class="form-actions right">
				<a href="javascript:;" thref="/city/list" class="btn green ajax-post"><i class="fa fa-check"></i> 提交</a>
				<a href="javascript:;" data-dismiss="modal" class="btn btn-outline grey-salsa">返回</a>
            </div>
        </form>
    </div>
</div>
