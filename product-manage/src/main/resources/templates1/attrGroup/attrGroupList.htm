
<div class="portlet box green">
	<div class="portlet-title">
	    <div class="caption"><i class="fa fa-cog"></i>查询内容 </div>
		<div class="tools">
			<a href="javascript:;" class="collapse right" data-original-title="" title=""> </a>
    	</div>
    	<div class="actions">
			<a href="javascript:;" class="btn white btn-sm ajax-search"><i class="fa fa-search"></i> 查询 </a>
			<a href="javascript:;" class="btn white btn-sm search-reset"><i class="fa fa-eraser"></i> 清除 </a>
		</div>
	</div>
	<div class="portlet-body form">
	   	<form action="/attrGroup/list" class="form-horizontal" method="get" id="searchForm" onsubmit="return false">
			<div class="form-body">
				<div class="row">
					<div class="col-md-3">
						<label class="col-md-4 control-label">类型名称</label>
						<div class="col-md-8">
					    	<input type="text" class="form-control" name="name" value="$!name" placeholder="请输入类型名称！">
						</div>
					</div>
					<div class="col-md-3">
						<label class="control-label col-md-4">创建时间：</label> 
						<label class="col-md-8">
							<input class="form-control" type="text" name="startTime" id="startTime" value="$!startTime" readonly>
							<i class="fa fa-calendar" style="position: absolute;right: 10px;top: 10px"></i>
						</label>
					</div>
					<div class="col-md-3">
						<label class="control-label col-md-4">至：</label> 
						<label class="col-md-8">
							<input class="form-control" type="text" name="endTime" id="endTime" value="$!endTime" readonly>
							<i class="fa fa-calendar" style="position: absolute;right: 10px;top: 10px"></i>
						</label>
					</div>
	    		</div>
			</div>
		</form>
	</div>
</div>

<div class="portlet box green">
    <div class="portlet-title">
		<div class="caption"><i class="fa fa-cogs"></i>数据列表</div>
		<div class="tools"><a href="javascript:;" class="collapse" data-original-title="" title=""> </a></div>
		<div class="actions"><a href="/attrGroup/add?$!queryReturn" class="btn white btn-sm ajaxify"><i class="fa fa-plus"></i> 新增 </a></div>
    </div>
    <div class="portlet-body">
    	<div class="dataTables_wrapper no-footer">
			<div class="table-scrollable">
			    <table class="table table-striped table-bordered table-hover">
				  	<thead>
						<tr>
		   		 			<th>类型名称</th>
		   		 			<th>关联规格</th>
		   		 			<th>创建时间</th>
							<th class="col-md-2">操作</th>
						</tr>
					</thead>
					<tbody>
					#foreach($item in $pageAttrGroup.result)
		  				<tr>  
						    <td>$!item.name</td>
						    <td>$!item.specsNames</td>
						     <td>$!item.createTime</td>
			    			<td>
						    	<a class="btn green btn-outline btn-sm ajaxify" href="/attrGroup/edit?id=$!item.id&"> 
									<i class="fa fa-edit"></i>修改
								</a>
								<a class="btn green btn-outline btn-sm ajax-delete" 
									href="javascript:;" thref="/attrGroup/delete?id=$!item.id">
									<i class="fa fa-trash"></i>删除
								</a>
						    </td>		  			
		  				</tr>
					#end
					</tbody>
				</table>
			</div>
			#set($page=$pageAttrGroup)
			#set($pageUrl="/attrGroup/list?&pageNo=")
			#parse("_page.htm")
		</div>
    </div>
</div>
<script type="text/javascript" src="/assets/scripts/views-date.js"></script>
<script type="text/javascript">
     $("input[name=name]").focus();
</script>
