<div class="modal fade bs-modal-md" id="modelContent">
	<div class="modal-dialog modal-md">
		<div class="modal-content"></div>
	</div>
</div>
<div class="portlet box green">
	<div class="portlet-title">
		<div class="caption"><i class="fa fa-cogs"></i>数据列表</div>
		<div class="tools"><a href="javascript:;" class="collapse" data-original-title="" title=""> </a></div>
		<div class="actions"><a href="#modelContent" thref="/categoryRecommend/add" class="btn white btn-sm ajax-model-get" data-toggle="modal"><i class="fa fa-plus"></i> 新增 </a></div>
	</div>
	<div class="portlet-body">
		<div class="table-container table-scrollable">
			<table class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th>推荐类别</th>
						<th>图片</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					#foreach ($!item in $!pageCategoryRecommend.result)
					#set($category  = $!categoryMap.get($!item)) 
					<tr>
						<td>$!category.name</td>
						<td> 
							<a href="$!imageUploadUrl$!item.image" target="_blank"><img alt="" src="$!imageUploadUrl$!item.image" width="40px" height="40px"></a>
						</td>
						<td>
							<a href="#modelContent" thref="/categoryRecommend/edit?id=$!item.id" class="btn green btn-outline btn-sm ajax-model-get hidden" code="cateRecommend.edit" data-toggle="modal">
							<i class="fa fa-edit"></i> 编辑</a>
							<a href="javascript:;" thref="/categoryRecommend/delete?id=$!item.id" class="btn green btn-outline btn-sm ajax-delete" code="cateRecommend.delete">
							<i class="fa fa-trash"></i>删除</a>
    					</td>
					</tr>
					#end
				</tbody>
			</table>
		</div>
	</div>
</div>
<script type="text/javascript" src="/assets/scripts/views-permission.js"></script>
