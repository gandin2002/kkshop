<div class="portlet box green">
    <div class="portlet-title">
		<div class="caption"><i class="fa fa-cogs"></i>订单 &gt; 订单管理 &gt; 订单编辑</div>
		<div class="tools"><a href="javascript:;" class="collapse" data-original-title="" title=""> </a></div>
    </div>
    <div class="portlet-body">
    	<div class="tabbable-line ">
			<ul class="nav nav-tabs ">
				<li><a href="/order/edit?orderId=$!item.id" class="ajaxify" id="orderInfoLink">订单信息</a></li>
				<li><a href="/orderItem/list?orderId=$!item.id" class="ajaxify">订单货品</a></li>
				<li><a href="/orderReceipt/orderBills?orderId=$!item.id" class="ajaxify">单据信息</a></li>
				<li class="active"><a href="/orderLog/orderLogs?id=$!item.id" class="ajaxify">订单日志</a></li>
			</ul>
		</div>
		
    	<div class="dataTables_wrapper no-footer">
			<div class="table-scrollable">
			      <table class="table table-striped table-bordered table-hover">
			      	<tbody>
				      	<tr>
				      		<th>操作时间</th>
				      		<th>操作人</th>
				      		<th>操作人身份</th>
				      		<th>操作IP</th>
				      		<th>操作日志</th>
				      	</tr>
			      	</tbody>
			      	<tbody>
					#foreach($item in $pageOrderLog.result)
		  				<tr>  
						    <td>$!item.createDate</td>
						    <td>$!item.username</td>
						    <td></td>
						    <td>$!item.operatIp</td>
						    <td>$!item.note</td>
		  				</tr>
					#end
					</tbody>
					
			      </table>
			</div>
			#set($page=$pageOrderLog)
			#set($pageUrl="/orderLog/orderLogs?id=$!item.id&pageNo=")
			#parse("_page.htm")
			 
			
		</div>
    </div>
</div>
<script src="/assets/scripts/views-date.js" type="text/javascript"></script>
