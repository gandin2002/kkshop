<div class="modal fade bs-modal-md" id="modelContent">
	<div class="modal-dialog modal-md">
        <div class="modal-content"></div>
    </div>
</div> 
<div class="portlet box green">
	<div class="portlet-title">
	    <div class="caption"><i class="fa fa-cog"></i>查询内容 </div>
		<div class="tools">
			<a href="javascript:;" class="collapse right" data-original-title="" title=""> </a>
			<!-- <a href="" class="fullscreen" data-original-title="" title=""> </a> -->
    	</div>
    	<div class="actions">
			<a href="javascript:;" class="btn white btn-sm ajax-search"><i class="fa fa-search"></i> 查询 </a>
			<a href="javascript:;" class="btn white btn-sm search-reset"><i class="fa fa-eraser"></i> 清除 </a>
		</div>
	</div>
	<div class="portlet-body form">
	   	<form action="/unit/list" class="form-horizontal" method="get" id="searchForm">
			<div class="form-body">
				<div class="row">
					<div class="col-md-3">
						<label class="col-md-4 control-label">单位名称:</label>
						<div class="col-md-8">
					    	<input type="text"  name="name" value="$!name" class="form-control">
						</div>
					</div>
	    		</div>
			</div>
		</form>
	</div>
</div>
<div class="portlet box green">
    <div class="portlet-title">
		<div class="caption"><i class="fa fa-cogs"></i>数据列表</div>
		<div class="tools"><a href="javascript:;" class="collapse" data-original-title="" title=""> </a></div>
		<div class="actions"><a href="#modelContent" thref="/unit/add" class="btn white btn-sm ajax-model-get " code="unit.add" data-toggle="modal"><i class="fa fa-plus"></i> 新增 </a></div>
    </div>
    <div class="portlet-body">
    	<div class="dataTables_wrapper no-footer">
			<div class="table-scrollable">
	        <table class="table table-striped table-bordered table-hover">
	            <thead>
	                <tr>
	                    <th> 序号 </th>
	                    <th> 单位名称 </th>
	                    <th>启用</th>
	                    <th>排序</th>
	                    <th> 创建时间</th>
	                    <th class="col-md-2"> 操作 </th>
	                </tr>
	            </thead>
	            <tbody>
	                 #foreach ($!item in $!pageUnit.result)
	                 <tr>
	                     <td> $!velocityCount </td>
	                     <td> $!item.name </td>
	                     <td> 
							#if($!item.state == "true")
								<i class="fa fa-check font-yellow-gold"></i>
								#else
								<i class="fa fa-close font-red-flamingo"></i>
							 #end
						</td>
	                     <td> $!item.sort</td>
	                     <td> $!item.createDate</td>
	                     <td>
	                        <a href="#modelContent" class="btn green btn-outline btn-sm ajax-model-get  " code="unit.edit" data-toggle="modal" thref="/unit/edit.do?id=$!item.id&$!queryReturn">
								<i class="fa fa-edit"></i>
								修改
							</a>
							<a class="btn green btn-outline btn-sm ajax-delete  " code="unit.delete" href="javascript:;" thref="/unit/delete.do?id=$!item.id">
								<i class="fa fa-trash"></i>
								删除
							</a>
	                     </td>
	                 </tr>
	                 #end
	            </tbody>
	        </table>
		</div>
		#set($page=$pageUnit)
		#set($pageUrl="/unit/list?$!queryString&pageNo=")
		#parse("_page.htm")
		</div>
	</div>
</div>
<script type="text/javascript" src="/assets/scripts/views-permission.js"></script>
