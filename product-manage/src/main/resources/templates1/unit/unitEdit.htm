<div class="portlet light bordered">
    <div class="portlet-title">
        <div class="caption font-dark">
            <i class="fa fa-cog font-dark"></i>
            <span class="caption-subject bold">修改单位</span>
        </div>
    </div>
    <div class="portlet-body form">
        <form action="/unit/edit" class="form-horizontal" method="post">
            <div class="form-body">
            	<input type="hidden" name="id" value="$!unit.id">
            	<input type="hidden" class="form-control" name="code" value="$!unit.code"  required>
            	<input type="hidden" class="form-control" name="sort" value="$!unit.sort">
            	<input type="hidden" class="form-control" name="createDate" value="$!unit.createDate">
                <div class="row">
					<div class="form-group">
					    <label class="control-label col-md-3">*单位名称：</label>
					    <div class="col-md-7">
					        <input type="text" class="form-control" name="name" value="$!unit.name" maxlength="20" required>
					    </div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-3">是否启用：</label>
						<div class="col-md-7 form-control-static">
                       		<label class="mt-checkbox mt-checkbox-outline">
								<input type="checkbox" value="true" name="state"  #if($!unit.state) checked #end>
								<span></span>
							</label>
                     	</div>
					</div>
                </div>
            </div>
			<div class="form-actions right">
				<a href="javascript:;" thref="/unit/list?$!queryReturn" class="btn green ajax-post"> <i class="fa fa-check"></i> 提交</a> 
				<a href="javascript:;" data-dismiss="modal" class="btn btn-outline grey-salsa">返回</a>
			</div>
        </form>
    </div>
</div>
