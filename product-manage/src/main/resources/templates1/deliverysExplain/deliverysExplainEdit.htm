<div class="portlet light bordered">
	<div class="portlet-title">
        <div class="caption font-dark">
            <i class="fa fa-cog font-dark"></i>
            <span class="caption-subject bold">基本设置 > 服务项管理 > 配送说明设置 > 编辑</span>
        </div>
    </div>
    <div class="portlet-body form">
    	<form role="form" action="/deliverysExplain/edit" class="form-horizontal" method="post">
        	<div class="form-body">
				<input type="hidden" name="id" value="$!item.id">
				<input type="hidden" name="scopeType" value="$!item.scopeType">
                <div class="form-group">
                	<label class="control-label col-md-3">配送说明：</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="explains" value="$!item.explains">
                    </div>
                </div>
                
                <div class="form-group">
                     <label class="control-label col-md-3">启用：</label>
                     <div class="col-md-9">
						<div class="mt-radio-inline">
							<label class="mt-radio">
							<input type="radio" name="state"  value="1"   #if($!item.state==1) checked #end>是
                          <span></span>
                        </label>
                        <label class="mt-radio">
                           <input type="radio" name="state"  value="0"  #if($!item.state==0) checked #end >否
                           <span></span>  
                       </label>
						</div>
						
                     </div> 
                 </div>      
            </div>
            <div class="form-actions right">
				<a href="javascript:;" thref="/deliverysExplain/list" class="btn green ajax-post"><i class="fa fa-check"></i> 提交</a>
				<a href="javascript:;" data-dismiss="modal" class="btn btn-outline grey-salsa">返回</a>
            </div>
        </form>
    </div>
</div>
