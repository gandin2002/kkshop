<style type="text/css">
.bootstrap-tagsinput {
	width: 100%;
}
</style>
<div class="portlet light bordered">
	<div class="portlet-title">
		<div class="caption font-dark">
			<i class="fa fa-cog font-dark"></i> 
			<span class="caption-subject bold">修改类别属性</span>
		</div>
	</div>
	<div class="portlet-body form">
		<form action="/categoryAttr/edit.do" class="form-horizontal" method="post">
			<div class="form-body">
				<input type="hidden" name="id" value="$!item.id"> 
				<input type="hidden" name="category3" value="$!item.category3">
				<div class="form-group">
					<label class="control-label col-md-2">类别：</label>
					<div class="col-md-10">
						<input type="text" class="form-control" name="categoryName" value="$!categoryName" readonly>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-2">*属性名：</label>
					<div class="col-md-10">
						<input type="text" class="form-control" name="name" value="$!item.name" maxlength="20" readonly required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-2">*排序：</label>
					<div class="col-md-10">
						<input type="text" class="form-control integer touchSpin " name="sort" value="$!item.sort" maxlength="3" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-2">*属性值：</label>
					<div class="col-md-10">
						<input type="text" class="form-control" value="#foreach($!item in $!value) $!item, #end" name="value" id="object_tagsinput" required >
					</div>
				</div>
			</div>
			<div class="form-actions right">
				<a href="javascript:;" thref="/categoryAttr/list?$!queryReturn" class="btn green ajax-post"><i class="fa fa-check"></i> 提交</a> 
				<a href="javascript:;" data-dismiss="modal" class="btn btn-outline grey-salsa">返回</a>
			</div>
		</form>
	</div>
	<script type="text/javascript">
		ComponentsTagsInput.init({
			name : "value"
		});
		ComponentsTouchSpin.init();
	</script>
</div>
