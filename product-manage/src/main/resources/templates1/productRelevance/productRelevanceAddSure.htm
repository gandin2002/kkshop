<div class="modal fade bs-modal-lg" id="modelContent">
	<div class="modal-dialog modal-lg">
        <div class="modal-content resultsTable" style="width:1224px;margin-left:-300px;"></div>
    </div>
</div> 
<div class="portlet light bordered">
	<div class="portlet-title">
		<div class="caption font-dark">
			<i class="fa fa-cog font-dark"></i>
			<span class="caption-subject bold">关联商品</span>
		</div>
	</div>
	<div class="portlet-body form">
		<form role="form" action="/productRelevance/add" class="form-horizontal" method="post" id="searchForm" onsubmit="return false">
			<input type="hidden" name="id" value="$!id" />
			<div class="dataTables_wrapper no-footer">
				<div class="table-container table-scrollable">
					<table class="table table-striped table-bordered table-hover icheck-table" id="productTable">
						<tr>
							<th style="width: 20px">
								<input type="checkbox" class="icheck group-icheck" checked="checked"/>
							</th>
							<th>货品编码</th>
							<th>货品名称</th>
							<th>分类</th>
							<th>品牌</th>
							<th>售价</th>
							<th>标签</th>
							<th class="col-md-1">操作</th>
						</tr>

						<tbody>
							#foreach ($!item in $!pageProduct)
							<tr class="odd gradeX pro_tr">
								<td>
									<input type="checkbox" name="productIds" class="icheck" value="$!item.id" checked="checked"/>
								</td>
								<td>
									<p style="margin: 0">$item.code</p>
								</td>
								<td>$item.name</td>
								<td>$!item.category.name</td>
								<td>$!item.brand.name</td>
								<td>$item.salesPrice</td>
								<td>$!item.lables</td>
								<td>
									<a class="btn green btn-outline btn-sm ajax-delete" 
									href="javascript:;" thref="/productRelevance/deleteSure?productId=$!item.id">
									<i class="fa fa-trash"></i>删除
								</a>
								</td>
							</tr>
							#end
						</tbody>

					</table>

				</div>
			</div>
			<div class="form-actions right">
				<a href="javascript:;" thref="/productRelevance/list" class="btn green ajax-post"><i class="fa fa-check"></i> 提交</a>
				<a href="javascript:;"  data-dismiss="modal" class="btn btn-outline grey-salsa">返回 </a>
			</div>

		</form>
		</div>
	</div>
<script type="text/javascript" src="/assets/scripts/views-icheck.js"></script>
