<div class="portlet light bordered">
	<div class="portlet-title">
        <div class="caption font-dark">
            <i class="fa fa-cog font-dark"></i>
            <span class="caption-subject bold">添加</span>
        </div>
    </div>
    <div class="portlet-body form">
    	<form role="form" action="/departmentsCompany/add" class="form-horizontal" method="post">
    		<div class="form-body">
    			<div class="form-group">
					<label class="control-label col-md-4">上级部门：</label>
					<div class="col-md-8">
						 <p class="form-control-static">$!depName</p>
						 <input type="hidden" name="pid" value="$!pid">
						 <input type="hidden" name="level" value="$!level">
					</div>
				</div>
    			<div class="form-group">
					<label class="control-label col-md-4">公司ID：</label>
					<div class="col-md-8">
						<input type="text"   readonly="readonly" value="$!companyId"  class="form-control typeahead" name="companyId" autocomplete="off" required>
					</div>
				</div>
				<div class="form-group">
				    <label class="control-label col-md-4">*部门名称：</label>
				    <div class="col-md-8">
				        <input type="text" class="form-control Limitletter" name="title" maxlength="10" placeholder="十个字以内" required>
				    </div>
				</div>
				<div class="form-group">
				    <label class="control-label col-md-4">*是否启用：</label>
				    <div class="col-md-8">
						<label class="mt-radio mt-radio-outline">是
							<input type="radio" value="true" name="state" checked>
							<span></span>
						</label>
						<label class="mt-radio mt-radio-outline">否
							<input type="radio" value="false" name="state">
							<span></span>
						</label>
				    </div>
				</div>
			</div>
            <div class="form-actions right">
				<a href="javascript:;" thref="departmentsCompany/list/?companyId=$!companyId" class="btn green ajax-post"><i class="fa fa-check"></i> 提交</a>
				<a href="javascript:;" data-dismiss="modal" class="btn btn-outline grey-salsa">返回</a>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
ComponentsTypeahead.init({url:"departmentsCompany/typeahead",updater:function(item){
	return item.split(",")[0];
}});
</script>
