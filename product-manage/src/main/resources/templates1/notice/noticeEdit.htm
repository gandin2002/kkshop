<div class="portlet light bordered">
    <div class="portlet-title">
        <div class="caption font-dark">
            <i class="fa fa-cog font-dark"></i>
            <span class="caption-subject bold">修改公告</span>
        </div>
    </div>
    <div class="portlet-body form">
        <form role="form" action="/notice/edit" class="form-horizontal" method="post" id="noticeForm">
            <div class="form-body">
            	<input type="hidden" name="id" id="id" value="$!notice.id">
                <div class="form-group">
                    <label class="control-label col-md-2">*公告标题：</label>
                    <div class="col-md-9">
                        <input name="title" value="$!notice.title" type="text" class="form-control" maxlength="30" required >
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">内容：</label>
                    <div class="col-md-9">
                    	<textarea id="content" class="form-control" name="content" style="width:100%;height:400px;">$!notice.content</textarea>
                    </div>
                </div>
            </div>
            <div class="form-actions right">
               	<a href="javascript:;" thref="/notice/list?$!queryReturn" class="btn green ajax-post"><i class="fa fa-check"></i> 提交</a>
   				<a href="javascript:;" data-dismiss="modal" class="btn btn-outline grey-salsa">返回</a>
            </div>
        </form>
    </div>
</div>

<script>
	KindEditor.ready(function(K) {
		var editor1 = K.create('textarea[name="content"]', {
			items: [  'source', '|', 'undo', 'redo', '|', 'preview', 'template', '|', 'justifyleft', 'justifycenter', 'justifyright',
		                'justifyfull', 'insertorderedlist', 'insertunorderedlist', 'indent', 'outdent', 'subscript',
		                'superscript', 'clearhtml', 'quickformat', 'selectall', '|', 'fullscreen', '/',
		                'formatblock', 'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold',
		                'italic', 'underline', 'strikethrough', 'lineheight', 'removeformat', '|', 'image',
		                'table', 'hr', 'emoticons', 'pagebreak',
		                'link', 'unlink', '|', 'about'
		            ],
			cssPath : '/kindeditor/plugins/code/prettify.css',
			uploadJson : '/upload-json.do',
			//fileManagerJson : '../jsp/file_manager_json.jsp',
			allowFileManager : false,
			allowImageRemote : false,//设置为不能上传网络图片
			afterBlur: function () { this.sync(); }
		});
		//prettyPrint();
	});
</script>
