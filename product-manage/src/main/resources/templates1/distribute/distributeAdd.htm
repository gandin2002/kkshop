<div class="portlet light bordered">
	<div class="portlet-title">
        <div class="caption font-dark">
            <i class="fa fa-cog font-dark"></i>
            <span class="caption-subject bold">添加</span>
        </div>
    </div>
    <div class="portlet-body form">
    	<form role="form" action="/distribute/add" class="form-horizontal" method="post">
        	<div class="form-body">
                 <div class="form-group">
                     <label class="control-label col-md-3">配送类型名称：</label>
                     <div class="col-md-9">
                         <input type="text" class="form-control" name="typeName">
                     </div>
                 </div>
                 <div class="form-group">
                     <label class="control-label col-md-3">配送方式：</label>
                     <div class="col-md-9">
                         <input type="text" class="form-control" name="deliveryWay">
                     </div>
                 </div>
                 <div class="form-group">
                     <label class="control-label col-md-3">说明描述：</label>
                     <div class="col-md-9">
                         <input type="text" class="form-control" name="description">
                     </div>
                 </div>
                 <div class="form-group">
                     <label class="control-label col-md-3">启用（微信端）：</label>
                     <div class="col-md-9">
						<div class="mt-radio-inline">
							<label class="mt-radio">
                         <input type="radio" name="isWap"  value="1" checked>是
                          <span></span>
                        </label>
                        <label class="mt-radio">
                           <input type="radio" name="isWap"  value="0" >否
                           <span></span>
                       </label>
						</div>
                     </div> 
                 </div>
                 <div class="form-group">
                     <label class="control-label col-md-3">启用（PC端）：</label>
                     <div class="col-md-9">
						<div class="mt-radio-inline">
							<label class="mt-radio">
                         <input type="radio" name="isPC" value="1" checked>是
                          <span></span>
                        </label>
                        <label class="mt-radio">
                           <input type="radio" name="isPC"  value="0" >否
                           <span></span>
                       </label>
						</div>
                     </div> 
                 </div>
            </div>
            <div class="form-actions right">
				<a href="javascript:;" thref="/distribute/list" class="btn green ajax-post"><i class="fa fa-check"></i> 提交</a>
				<a href="javascript:;" data-dismiss="modal" class="btn btn-outline grey-salsa">返回</a>
            </div>
        </form>
    </div>
</div>
