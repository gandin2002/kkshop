<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/jquery-we/weui.min.css">
    <link rel="stylesheet" href="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/jquery-we/jquery-weui.min.css">
    <link rel="stylesheet" href="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/assets/css/common.css">
    <link rel="stylesheet" href="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/assets/css/member.css">
    <script src="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/assets/plugins/fancybox/lib/jquery-1.10.1.min.js"></script>
    <script src="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/jquery-we/jquery-weui.min.js"></script>
</head>
<body class="view-container">
<div class="header bar-positive">
    <a href="" class="left"><img src="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/assets/images/blockr.png"/></a>
    <h1>个人会员详情</h1>
    <a href="" class="right"><img src="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/assets/images/more.png"/></a>
</div>
<div class="contanen person">
    <h2>基本信息</h2>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">手机号</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" placeholder="请填写手机号（必填）" disabled>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">真实姓名</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" placeholder="请填写真实姓名（必填）" disabled>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">性别</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" placeholder="男" disabled>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">身份证号码</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" placeholder="请填写身份证号码" disabled>
            </div>
        </div>
    </div>
    <div class="deliver-list">
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <h2>默认收货地址</h2>
                </div>
                <div class="weui-cell__ft">
                    点击折叠
                    <i class="icon icon-top"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="deliver-lists">
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">收件人</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请填写收件人姓名" disabled>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">联系电话</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" placeholder="请填写收件人联系电话" disabled>
                </div>
            </div>
            <div class="weui-cells add_botm add-bu">
                <a class="weui-cell weui-cell_access popup_wu" href="javascript:;">
                    <div class="weui-cell__hd"><label for="date" class="weui-label">地区选择</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input popup" type="text" placeholder="请选择地区" disabled>
                    </div>
                    <div class="weui-cell__ft">
                    </div>
                </a>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">详细地址</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" placeholder="请填写详细地址" disabled>
                </div>
            </div>
        </div>
        <h2>其他信息</h2>
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">消费额度</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="0.00" disabled>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">积分</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="123" disabled>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">工作平台</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="工作平台" disabled>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">会员来源</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="PC、微信" disabled>
                </div>
            </div>
        </div>
        <div class="weui-cells weui-cells_form" style="margin-top: 10px;">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">推荐人</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="老张" disabled>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="check">
    <a href="personalEidt.html" class="no-button">编辑</a>
</div>
</body>
<script src="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/city/city-data.js"></script>
<script src="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/city/city-picker.js"></script>
</html>
