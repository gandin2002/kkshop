<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/jquery-we/weui.min.css">
    <link rel="stylesheet" href="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/jquery-we/jquery-weui.min.css">
    <link rel="stylesheet" href="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/assets/css/common.css">
    <link rel="stylesheet" href="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/assets/css/member.css">
    <script src="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/assets/plugins/fancybox/lib/jquery-1.10.1.min.js"></script>
    <script src="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/jquery-we/jquery-weui.min.js"></script>
</head>
<body class="view-container">
<div class="header bar-positive">
    <a href="" class="left"><img src="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/assets/images/blockr.png"/></a>
    <h1>创建个人会员</h1>
    <a href="" class="right"><img src="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/assets/images/more.png"/></a>
</div>
<div class="contanen">
    <h2>基本信息</h2>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">手机号</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" placeholder="请填写手机号（必填）" required>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">真实姓名</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" placeholder="请填写真实姓名（必填）" required>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">性别</label></div>
            <div class="weui-cell__bd">
                <input type="radio" value="" id="item1" name="sex" class="radio_ch" checked><label for="item1" class="redio redio1"></label><span>男</span>
                <input type="radio" name="sex" id="item2" value="" class="radio_ch"><label for="item2" class="redio"></label><span>女</span>
            </div>
        </div>
    </div>
    <div class="deliver-list">
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <h2>默认收货地址</h2>
                </div>
                <div class="weui-cell__ft">
                    点击折叠
                    <i class="icon icon-top"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="deliver-lists">
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">收件人</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请填写收件人姓名">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">联系电话</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" placeholder="请填写收件人联系电话">
                </div>
            </div>
            <div class="weui-cells add_botm add-bu">
                <a class="weui-cell weui-cell_access popup_wu" href="javascript:;">
                    <div class="weui-cell__hd"><label for="date" class="weui-label">地区选择</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input popup" type="text" placeholder="请选择地区" required>
                    </div>
                    <div class="weui-cell__ft">
                    </div>
                </a>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">详细地址</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" placeholder="请填写详细地址">
                </div>
            </div>
        </div>
        <h2>其他信息</h2>
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">身份证号码</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请填写身份证号码">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="check">
    <button class="no-button">提交</button>
</div>
</body>
<script src="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/city/city-data.js"></script>
<script src="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/city/city-picker.js"></script>
<script>
    $(".popup").cityPicker({});
    $(".deliver-list .weui-cell__ft").on('click',function(){
        console.log(1);
        var That = $(this).find("i");
        if(That.hasClass("icon-bottom")){
            That.removeClass("icon-bottom");
            $(".deliver-lists").css("display","block")
        }else{
            That.addClass("icon-bottom");
            $(".deliver-lists").css("display","none")
        }
    })
    $("#city").citypicker({
        onChange: function (picker, values, displayValues) {
            console.log(values, displayValues);
        }
    });
</script>
</html>
