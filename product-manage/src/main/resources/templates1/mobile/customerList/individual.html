<script>
    $(".weui-navbar a").on("click",function(){
        var tdb = $(this).attr("href");
        $(this).parent().addClass("blue").siblings().removeClass("blue");
        $(this).addClass("weui-bar__item--on");
        $(this).parent().siblings().find(".weui-navbar__item").removeClass("weui-bar__item--on");
        $(tdb).addClass("weui-tab__bd-item--active").siblings().removeClass("weui-tab__bd-item--active");
    });
    $(".sale_search").on('click',function(){
        $(".mask").css('display','block');
        $(".right-posty").animate({right:"0"},"500")
    })
    $(".mask").on('click',function(){
        $(".mask").css('display','none');
        $(".right-posty").animate({right:"-300px"},"500")
    })
</script>
