<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,maximum-scale=1,user-scalable=no">
    <title>新增收款单</title>
    <link rel="stylesheet" href="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/jquery-we/jquery-weui.min.css">
    <link rel="stylesheet" href="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/jquery-we/weui.min.css">
    <link rel="stylesheet" href="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/assets/css/common.css">
    <link rel="stylesheet" href="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/assets/css/payment.css">
    <script src="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/assets/plugins/fancybox/lib/jquery-1.10.1.min.js"></script>
    <script src="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/jquery-we/jquery-weui.min.js"></script>
</head>
<body class="view-container">
<div class="header bar-positive">
    <a href="javascript:;" class="left"><img src="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/assets/images/blockr.png"/></a>
    <h1>新增收款单</h1>
    <a href="" class="right"><img src="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/assets/images/more.png"/></a>
</div>
<div class="contanen new_recieivables">
    <div class="weui-cells weui-cells_form">
        <a class="weui-cell weui-cell_access" href="">
            <div class="weui-cell__hd"><label class="weui-label">所属企业</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" placeholder="请选择企业">
            </div>
            <div class="weui-cell__ft">
            </div>
        </a>
        <a class="weui-cell weui-cell_access" href="">
            <div class="weui-cell__hd"><label class="weui-label">会员</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" placeholder="请选择付款会员">
            </div>
            <div class="weui-cell__ft">
            </div>
        </a>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">付款金额</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" placeholder="请填写金额（必填）" required>
            </div>
        </div>
        <a class="weui-cell weui-cell_access popup_wu" href="javascript:;">
            <div class="weui-cell__hd"><label class="weui-label">付款类型</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" placeholder="请选择类型（必填）">
            </div>
            <div class="weui-cell__ft">
            </div>
        </a>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">付款方式</label></div>
            <div class="weui-cell__bd">
                <a href="newunderPayment.html" >在线支付</a>
                <a href="" class="new_blue">线下支付</a>
            </div>
        </div>
        <div class="weui-cell receivables">
            <div class="weui-cell__hd"><label class="weui-label">支付方式</label></div>
            <div class="weui-cell__bd">
                <input type="radio" value="" id="item3"  name="examine" class="radio_ch" checked /><label for="item3">现金</label>
                <input type="radio" value="" id="item4"  name="examine" class="radio_ch" /><label for="item4">银行转账</label>
            </div>
        </div>
        <a class="weui-cell weui-cell_access" href="javascript:;">
            <div class="weui-cell__hd"><label class="weui-label">汇款银行账户</label></div>
            <div class="weui-cell__bd">
                <p class="weui-input">中国工商银行</p>
                <p class="weui-input">6222&nbsp; 6222&nbsp; 1231&nbsp; 1234</p>
            </div>
            <div class="weui-cell__ft">
            </div>
        </a>
        <a class="weui-cell weui-cell_access" href="javascript:;">
            <div class="weui-cell__hd"><label class="weui-label">收款银行账户</label></div>
            <div class="weui-cell__bd">
                <p class="weui-input">中国建设银行</p>
                <p class="weui-input">9645&nbsp;7568&nbsp; 1598&nbsp; 7548</p>
            </div>
            <div class="weui-cell__ft">
            </div>
        </a>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">收款时间</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" placeholder="2018-05-03 09:00:00">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">到账时间</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" placeholder="2018-05-03 09:00:00">
            </div>
        </div>
        <a class="weui-cell weui-cell_access" href="">
            <div class="weui-cell__hd"><label class="weui-label">关联订单号</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" placeholder="D0000000001">
            </div>
            <div class="weui-cell__ft">
            </div>
        </a>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">备注信息</label></div>
            <div class="weui-cell__bd">
                <textarea class="weui-textarea" placeholder="请输入备注信息" rows="1" maxlength="60"></textarea>
            </div>
        </div>
        <div class="weui-cell linker">
            <div class="weui-cell__hd"><label for="" class="weui-label">其他文件</label></div>
            <div class="weui-cell__bd">
                <div class="weui-uploader">
                    <div class="weui-uploader__bd">
                        <!--<ul class="weui-uploader__files" id="uploaderFiles2">-->
                            <!--<li class="weui-uploader__file">-->
                                <!--&lt;!&ndash;<img src="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/assets/images/skuDefaultImage.jpg" alt="">&ndash;&gt;-->
                            <!--</li>-->
                        <!--</ul>-->
                        <div class="weui-uploader__input-box">
                            <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="check">
    <button class="no-buttom">提交</button>
</div>

<div id="contai" class="weui-popup__container">
    <div class="weui-popup__overlay"></div>
    <div class="weui-popup__modal">
        <div class="header bar-positive">
            <a href="" class="left popoff"><img src="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/assets/images/blockr.png"/></a>
            <h1>付款类型</h1>
            <a href="" class="right"><img src="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/assets/images/more.png"/></a>
        </div>
        <div class="contaner on-contaner">
            <div class="weui-cell weui-cell_switch">
                <div class="weui-cell__bd">运费</div>
                <div class="weui-cell__ft">
                    <label for="switchCP1" class="weui-switch-cp">
                        <input id="switchCP1" class="weui-switch-cp__input" type="checkbox" checked="checked">
                        <div class="weui-switch-cp__box"></div>
                    </label>
                </div>
            </div>
            <div class="weui-cell weui-cell_switch">
                <div class="weui-cell__bd">信用还款</div>
                <div class="weui-cell__ft">
                    <label for="switchCP2" class="weui-switch-cp">
                        <input id="switchCP2" class="weui-switch-cp__input" type="checkbox">
                        <div class="weui-switch-cp__box"></div>
                    </label>
                </div>
            </div>
            <div class="weui-cell weui-cell_switch">
                <div class="weui-cell__bd">信用还款</div>
                <div class="weui-cell__ft">
                    <label for="switchCP3" class="weui-switch-cp">
                        <input id="switchCP3" class="weui-switch-cp__input" type="checkbox">
                        <div class="weui-switch-cp__box"></div>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    $(".popup_wu").on('click',function(){
        $("#contai").css("display",'block')
    })
    $(".popoff").on('click',function(){
        $("#contai").css("display",'none');
    })
</script>
</html>
