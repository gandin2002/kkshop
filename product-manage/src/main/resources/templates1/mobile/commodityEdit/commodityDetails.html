<script>
    var pb = $.photoBrowser({
        items: [
            {
                image: "../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/assets/layouts/layout/img/photo1.jpg",
                caption: "描述文案"
            },
            {
                image: "../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/assets/layouts/layout/img/photo2.jpg",
                caption: "描述文案"
            },
            {
                image: "../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/assets/layouts/layout/img/photo3.jpg",
                caption: "描述文案"
            }
        ]
    });
    $(".numb").on('click',function(){
        pb.open();
    })
    $(".folding").on('click',function(){
        console.log(1);
        var That = $(this).find("i");
        if(That.hasClass("icon-tops")){
            That.removeClass("icon-tops");
            $(".deliver-lists").css("display","block")
        }else{
            That.addClass("icon-tops");
            $(".deliver-lists").css("display","none")
        }
    })
    //点击-事件
    $(".btn-reduce").on("click",  function () {
        var countInput = $(this).next();
        var value=parseInt(countInput.val());
        var startNum = parseInt(0) ;
        if(value <= startNum) {
            countInput.val(0);
            $(this).addClass("btn-disable");
        } else {
            countInput.val(value - 1);
            $(".btn-disable").removeClass("btn-disable");
        }
    });

    //点击+事件
    $(".btn-increse").on("click",function () {
        var countInput = $(this).prev();
        var value=parseInt(countInput.val());
        countInput.val(value + 1);
    });

    $(".popup_wu").on('click',function(){
        $("#contai").css("display",'block')
    })
    $(".warehouse").on('click',function(){
        $("#warehouse").css("display",'block')
    })
    $(".popoff").on('click',function(){
        $("#contai").css("display",'none');
        $(".warehouse").css("display",'none')
    })

</script>
