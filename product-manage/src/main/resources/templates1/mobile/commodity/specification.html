<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">

<body class="view-container" style="height: 100%">
<div class="header bar-positive">
    <a href="" class="left"><img src="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/assets/images/blockr.png"/></a>
    <h1>选择规格</h1>
    <a href="" class="right"><img src="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/assets/images/more.png"/></a>
</div>
<div class="new-contaner speci">
    <ul class="left">
        <li class="test">货品大小</li>
        <li>货品颜色</li>
        <li>货品尺寸</li>
        <li>货品规格</li>
        <li>货品尺寸</li>
        <li>货品颜色</li>
        <li>货品尺寸</li>
        <li>货品规格</li>
        <li>货品尺寸</li>
        <li>货品颜色</li>
        <li>货品尺寸</li>
        <li>货品规格</li>
        <li>货品尺寸</li>
        <li>货品颜色</li>
        <li>货品尺寸</li>
        <li>货品规格</li>
        <li>货品尺寸</li>
    </ul>
    <ul class="right">
        <li>哑光灰色<input type="checkbox" value="" name="payment" class="radio_ch"/></li>
        <li>哑光金<input type="checkbox" value="" name="payment" class="radio_ch" /></li>
        <li>哑光银色<input type="checkbox" value="" name="payment" class="radio_ch" checked/></li>
        <li>王者黑<input type="checkbox" value="" name="payment" class="radio_ch" /></li>
        <li>白色<input type="checkbox" value=""  name="payment" class="radio_ch"/></li>
        <li>粉色<input type="checkbox" value="" name="payment" class="radio_ch"/></li>
        <li>黄色<input type="checkbox" value="" name="payment" class="radio_ch"/></li>
        <li>绿色<input type="checkbox" value="" name="payment" class="radio_ch" /></li>
        <li>蓝色<input type="checkbox" value="" name="payment" class="radio_ch"/></li>
        <li>橙色<input type="checkbox" value="" name="payment" class="radio_ch"/></li>
    </ul>
</div>
<div class="check">
    <a href="" >保存</a>
</div>
</body>
<script>
    $(".left li").on('click',function(){
        $(this).addClass("test").siblings().removeClass("test");
    })
    $(".right li").on('click',function(){
        var That = $(this);
        if(That.find("input").is(":checked")===true){
            That.find("input").prop('checked',false);
        }else{
            That.find("input").prop('checked',true);
        }
    })
</script>
</html>
