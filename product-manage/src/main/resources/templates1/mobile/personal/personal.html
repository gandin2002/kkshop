<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/jquery-we/weui.min.css">
    <link rel="stylesheet" href="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/assets/css/common.css">
    <script src="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/assets/plugins/fancybox/lib/jquery-1.10.1.min.js"></script>
    <script src="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/jquery-we/jquery-weui.min.js"></script>
    <script src="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/Highcharts-6.0.2/code/highcharts.js"></script>
    <script src="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/assets/scripts/views-main-charts.js"></script>
</head>
<body class="view-container">
<div class="header bar-positive">
    <a href="" class="left"><img src="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/assets/images/blockr.png"/></a>
    <a href="" class="flat-left"><img src="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/assets/images/defaultWoman.png"/></a>
    <h1>个人信息</h1>
    <a href="" class="right"><img src="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/assets/images/more.png"/></a>
</div>
<div class="contaner on-contaner">
<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">用户名</label></div>
         <div class="weui-cell__bd">
            <input class="weui-input" type="text" placeholder="admin123">
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">真实姓名</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" placeholder="张三">
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">性别</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" placeholder="男">
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">手机号码</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="number" placeholder="13720118888">
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">Email</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="email" placeholder="123456@xxx.com">
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">角色</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" placeholder="业务 管理员 营业员">
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">部门</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" placeholder="研发部">
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">入职时间</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" placeholder="2018-5-18">
        </div>
    </div>
</div>
</div>
</body>
</html>
