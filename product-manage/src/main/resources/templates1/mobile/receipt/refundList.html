<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,maximum-scale=1,user-scalable=no">
    <title>退款单详情</title>
    <link rel="stylesheet" href="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/jquery-we/jquery-weui.min.css">
    <link rel="stylesheet" href="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/jquery-we/weui.min.css">
    <link rel="stylesheet" href="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/assets/css/common.css">
    <link rel="stylesheet" href="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/assets/css/payment.css">
    <script src="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/assets/plugins/fancybox/lib/jquery-1.10.1.min.js"></script>
    <script src="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/jquery-we/jquery-weui.min.js"></script>
</head>
<body class="view-container">
<div class="header bar-positive">
    <a href="javascript:;" class="left"><img src="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/assets/images/blockr.png"/></a>
    <h1>退款单详情</h1>
    <a href="" class="right"><img src="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/assets/images/more.png"/></a>
</div>
<div class="contanen">
    <div class="weui-flex itmes">
        <div class="weui-flex__item"><p>收款金额</p><p>￥360.00</p></div>
        <div class="weui-flex__item"><p>关联订单金额</p><p>￥1240.00</p></div>
    </div>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">改价减免金额</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" placeholder="￥1560.00">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">会员</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" placeholder="uegnfe156713">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">所属企业</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" placeholder="武汉博宏网络工程有限公司">
            </div>
        </div>
    </div>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">售后类型</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" placeholder="退款退货/换货/仅退款/维修/取消订单">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">支付类型</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" placeholder="信用/支付宝/微信/企业网银/线下支付">
            </div>
        </div>
    </div>
    <div class="weui-cells weui-cells_form">
    <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">退款单编号</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" placeholder="SK0000000001">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">退款时间</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" placeholder="2018-05-03 09:00:00">
            </div>
        </div>
    </div>
    <div class="weui-cells weui-cells_form">
        <a class="weui-cell weui-cell_access" href="">
            <div class="weui-cell__hd"><label class="weui-label">关联订单号</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" placeholder="D0000000001">
            </div>
            <div class="weui-cell__ft">
            </div>
        </a>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">备注信息</label></div>
            <div class="weui-cell__bd">
                <textarea class="weui-textarea" placeholder="请输入备注信息" rows="1" maxlength="60"></textarea>
            </div>
        </div>
    </div>
</div>
<div class="check">
    <a class="no-buttom" href="">返回</a>
</div>
</body>
</html>
