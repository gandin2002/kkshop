<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/jquery-we/jquery-weui.min.css">
    <link rel="stylesheet" href="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/jquery-we/weui.min.css">
    <link rel="stylesheet" href="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/assets/css/common.css">
    <link rel="stylesheet" href="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/assets/global/plugins/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/assets/css/change.css">
    <script src="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/assets/plugins/fancybox/lib/jquery-1.10.1.min.js"></script>
    <script src="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/jquery-we/jquery-weui.min.js"></script>
</head>
<body class="view-container">
<div class="header bar-positive">
    <a href="" class="left"><img src="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/assets/images/blockr.png"/></a>
    <h1>修改密码</h1>
    <a href="" class="right"><img src="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/assets/images/more.png"/></a>
</div>
<form action="/djsfh" method="get" class="Form">
<div class="contaner on-contaner">
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">当前密码</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="password" placeholder="请输入当前密码" required=""/>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">新密码</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="password" placeholder="请输入新密码（8-16位数字字母）" required/>
            </div>
            <div class="weui-cell__ft">
                <i class="fa icon icon-off"></i>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">新密码</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="password" placeholder="请输入新密码（8-16位数字字母）" required/>
            </div>
            <div class="weui-cell__ft">
                <i class="fa icon icon-off"></i>
            </div>
        </div>
    </div>
</div>
</form>
<div class="check">
    <button class="no-button">保存</button>
</div>


</body>
<script>
    $(".weui-cell__ft .icon").on('click',function(){
        var That = $(this);
        if(That.hasClass("icon-open")){
            That.removeClass("icon-open");
            That.parents(".weui-cell").find(".weui-input").attr("type","password");
        }else{
            That.addClass("icon-open");
            That.parents(".weui-cell").find(".weui-input").attr("type","text");
        }
    })
    $(".no-button").on('click',function(){
        if($("input").val().length<1){
            $.alert("密码不能为空","",function(){
            })
        }else{
            $(".Form").submit()
        }
    })
</script>
</html>
