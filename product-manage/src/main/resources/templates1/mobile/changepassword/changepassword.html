<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/jquery-we/jquery-weui.min.css">
    <link rel="stylesheet" href="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/jquery-we/weui.min.css">
    <link rel="stylesheet" href="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/assets/css/common.css">
    <link rel="stylesheet" href="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/assets/global/plugins/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/assets/css/change.css">
    <link rel="stylesheet" href="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/assets/css/mo-login.css">
    <script src="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/assets/plugins/fancybox/lib/jquery-1.10.1.min.js"></script>
    <script src="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/jquery-we/jquery-weui.min.js"></script>

</head>
<body class="view-container white">
<div class="header bar-positive">
    <a href="" class="left"><img src="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/assets/images/blockr.png"/></a>
    <h1>找回密码</h1>
    <a href="" class="right"><img src="../../../../../../../../bohoon.cn/bohoon-main/src/main/resources/static/assets/images/more.png"/></a>
</div>
<div class="contaner">
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__hd"><i class="icon icons icon-ren"></i></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" placeholder="请输入登录账号">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><i class="icon icons icon-phone"></i></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" placeholder="请输入短信验证码">
            </div>
            <div class="weui-cell__ft ">
                <input class="code" value="获取验证码"/>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><i class="icon icons icon-suo"></i></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="password" placeholder="请输入新密码（6-20位数字字母）">
            </div>
            <div class="weui-cell__ft">
                <i class="fa icon icon-off"></i>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><i class="icon icons icon-suo"></i></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="password" placeholder="请输入新密码（6-20位数字字母）">
            </div>
            <div class="weui-cell__ft">
                <i class="fa icon icon-off"></i>
            </div>
        </div>

    </div>
    <div class="check">
        <button class="no-button">完成</button>
    </div>
</div>

</body>
<script>
    $(".weui-cell__ft .icon").on('click',function(){
        var That = $(this)
        if(That.hasClass("icon-open")){
            That.removeClass("icon-open");
            That.parents(".weui-cell").find(".weui-input").attr("type","password");
        }else{
            That.addClass("icon-open");
            That.parents(".weui-cell").find(".weui-input").attr("type","text");
        }
    });
    $(".code").on('click',function(){
        var That =$(this);
        var countdown = 60;
        settime(That);
        function settime(That) {
            if (countdown == 0) {
                That.removeAttr("disabled");
                That.val("重新获取验证码");
                countdown = 60;
                return;
            } else {
                That.attr("disabled",true);
                That.val("重新发送(" + countdown + 's' + ")") ;
                countdown--;
            }
            setTimeout(function () {
                    settime(That)
                }
                , 1000)
          }
      })

</script>
</html>
