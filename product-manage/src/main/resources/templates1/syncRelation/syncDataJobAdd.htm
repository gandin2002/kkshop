<div class="portlet light bordered">
    <div class="portlet-title">
        <div class="caption font-dark">
            <i class="fa fa-cog font-dark"></i>
            <span class="caption-subject bold">添加同步任务</span>
        </div>
    </div>
    <div class="portlet-body form">
        <form role="form" action="/syncDataJob/add" class="form-horizontal" method="post">
            <div class="form-body">
                 <div class="form-group">
                     <label class="control-label col-md-3">*任务名称：</label>
                     <div class="col-md-5">
                         <input type="text" class="form-control" id="jobName" name="jobName" maxlength="20" required>
                     </div>
                 </div>
                <div class="form-group">
                      <label class="control-label col-md-3">*关联小组：</label>
                      <div class="col-md-5">
                          <select name="groupId" class="form-control" required>
                          	<option value="" selected="selected">--请选择--</option>
                              #foreach($group in $syncGroups)
                              	<option value="$group.id">$!group.groupName</option>
                              #end
                          </select>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="control-label col-md-3">触发周期规则：</label>
                      <div class="col-md-5">
                          <input type="text" class="form-control" name="cronExpression">
                      </div>
                      <div class="col-md-2"><a href="/corn/index.html" target="_blank">帮助</a></div>
                  </div>
                  <div class="form-group">
                      <label class="control-label col-md-3">触发场景Url：</label>
                      <div class="col-md-7">
                          <input type="text" class="form-control" name="sceneUrl">
                      </div>
                      <div class="col-md-2">如：新增订单，注册会员。场景URL，多个用“,”</div>
                  </div>
            </div>
            <div class="form-actions right">
              	  <a href="javascript:;" thref="/syncDataJob/list" class="btn green ajax-post"><i class="fa fa-check"></i> 提交</a>
                  <a href="javascript:;" data-dismiss="modal" class="btn btn-outline grey-salsa">返回</a>
            </div>
        </form>
    </div>
</div>
<script src="/assets/scripts/views-file-add.js" type="text/javascript"></script>
<script type="text/javascript">
	ComponentsSelect2.init()
	MyTouchSpin.init()
</script>
