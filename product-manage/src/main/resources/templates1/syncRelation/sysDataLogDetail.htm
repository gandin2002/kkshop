<div class="portlet light bordered">
	<div class="portlet-title">
		<div class="caption font-dark">
			<i class="fa fa-cog font-dark"></i>
			<span class="caption-subject bold">系统管理 > 接口管理> 数据同步日志>同步日志详细信息 </span>
		</div>
	</div>
	<div class="portlet-body form">
		<form role="form" action="/syncDataLog/show" class="form-horizontal" method="post">
			<div class="form-group">
				<label class="control-label col-md-1">同步组：</label>
				<div class="col-md-2">
					<input name="groupName" value="$!syncLog.groupName" readOnly>
				</div>
				<label class="control-label col-md-1">同步类型：</label>
				<div class="col-md-2">
					<input name="syncType" value="$!syncLog.syncType.name" readOnly>
				</div>
			</div>
			 <div class="form-group">
				<label class="control-label col-md-1">同步时间：</label>
				<div class="col-md-2">
					<input name="syncTime" value="$!syncLog.syncTime" readOnly>
				</div>
				<label class="control-label col-md-1">同步结束时间：</label>
				<div class="col-md-2">
					<input name="syncFinishTime" value="$!syncLog.syncFinishTime" readOnly>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-1">失败信息：</label>
				<div class="col-md-11">
					<textarea name="syncTime" readOnly style="width: 98%;height: 567px;">$syncLog.errorSql</textarea>
				</div>
			</div>
			<div class="form-actions right">
				<a href="/syncDataLog/list?&$!queryReturn" class="btn btn-outline grey-salsa ajaxify">返回</a>
			</div>
		</form>
	</div>
</div>
