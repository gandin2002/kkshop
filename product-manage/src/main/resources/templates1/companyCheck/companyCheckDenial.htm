<div class="portlet light bordered">
	<div class="portlet-title">
        <div class="caption font-dark">
            <i class="fa fa-cog font-dark"></i>
            <span class="caption-subject bold">拒绝</span>
        </div>
    </div>
    <div class="portlet-body form">
    	<form  action="/companyCheck/denial" class="form-horizontal" method="post">
        	<div class="form-body">
				<input type="hidden" name="id" value="$!company.id">
                <div class="form-group"> 
               	 <label class="control-label col-md-3">企业：</label>
	                <div class="  col-md-9">
	                     	<input value="$!company.name" class="form-control" disabled="disabled">
	                 </div>
                 </div>
                  <div class="form-group"> 
                  	<label class="control-label col-md-3">会员号：</label>
	                <div class=" col-md-9">
	                		<input value="$!company.userId" class="form-control" disabled="disabled">
	                 </div>
               	  </div>
               	  <div class="form-group"> 
               	   <label class="control-label col-md-3">申请人：</label>
	                <div class=" col-md-9">
	                		<input value="$!userInfo.realname" class="form-control" disabled="disabled">
	                 </div>
               	  </div>
               	   <div class="form-group"> 
               	   <label class="control-label col-md-3">手机号：</label>
	                <div class=" col-md-9">
	              			  <input value="$!company.phone" class="form-control" disabled="disabled">
	                 </div>
               	  </div>
               	   <div class="form-group"> 
	               <label class="control-label col-md-3">拒绝原因：</label>
	                <div class="col-md-9">
	                	 <textarea rows="10" maxlength="30" cols="30" class="form-control" name="checkWarn"  required style="resize:none"></textarea>
	                 </div>
               	  </div>
            </div>
            <div class="form-actions right">
				<a href="javascript:;" thref="/companyCheck/list?type=$!type" resetUrl="$!PC_SITE/newCompanyCache"  class="btn green reset-cache ajax-post"><i class="fa fa-check"></i> 提交</a>
				<a href="javascript:;" data-dismiss="modal" class="btn btn-outline grey-salsa">返回</a>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
CacheManage.init();
</script>
